<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Validation 서버에 집중하기</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <script src="http://code.jquery.com/jquery-latest.js"></script>
</head>
<body>
<div class="row">
    <div class="col-md-6">
        <h1> 회원가입 </h1>
        <form>
            <div class="form-group" style="display:none">
                <label for="name">ID</label>
                <input type="text" class="form-control" id="id" placeholder="ID">
            </div>
            <div class="form-group">
                <label for="name">이름</label>
                <input type="text" class="form-control" id="name" placeholder="이름을 입력하세요">
            </div>
            <div class="form-group">
                <label for="age">나이</label>
                <input type="text" class="form-control" id="age" placeholder="나이를 입력하세요">
            </div>
            <div class="form-group">
                <label for="phone_number"> 휴대폰번호 </label>
                <input type="text" class="form-control" id="phone_number" placeholder="휴대폰 번호를 입력하세요">
            </div>

            <button type="button" class="btn btn-primary" id="btnSignup">등록</button>
            <button type="button" class="btn btn-primary" id="btnUpdate">수정</button>
        </form>
    </div>
    <div class="col-md-6">
        <h1> 회원 리스트 </h1>
        <table class="table table-horizontal table-bordered">
            <thead class="thead-strong">
            <tr>
                <th>ID</th>
                <th>이름</th>
                <th>나이</th>
                <th>휴대폰번호</th>
                <th>update</th>
            </tr>
            </thead>
            <tbody id="tbody">

            </tbody>
        </table>
        <button type="button" class="btn btn-primary" id="btnSearch">검색</button>
        <button type="button" class="btn btn-primary" id="btnDelete">삭제</button>
        <button type="button" class="btn btn-primary" id="btnUserAll">모든회원보기</button>
    </div>
</div>

</body>
<script src="js/user.js"></script>
</html>
