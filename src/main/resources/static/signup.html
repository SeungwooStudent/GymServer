<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Validation 서버에 집중하기</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <script src="http://code.jquery.com/jquery-latest.js"></script>
</head>
<body>
<div class="row">
    <div class="col-md-6">
        <h1> 회원가입 </h1>
        <form>
            <div class="form-group">
                <label for="name">이름</label>
                <input type="text" class="form-control" id="name" placeholder="이름을 입력하세요">
            </div>
            <div class="form-group">
                <label for="email">나이</label>
                <input type="text" class="form-control" id="age" placeholder="나이를 입력하세요">
            </div>
            <div class="form-group">
                <label for="phoneNumber"> 휴대폰번호 </label>
                <input type="text" class="form-control" id="phone_number" placeholder="휴대폰 번호를 입력하세요">
            </div>

            <button type="button" class="btn btn-primary" id="btnSignup">등록</button>
        </form>
    </div>
    <div class="col-md-6">
        <h1> 회원 리스트 </h1>
        <table class="table table-horizontal table-bordered">
            <thead class="thead-strong">
            <tr>
                <th>ID</th>
                <th>이름</th>
                <th>휴대폰번호</th>
                <th>나이</th>
            </tr>
            </thead>
            <tbody id="tbody">
            </tbody> </table>
    </div> </div>

</body>
<script src="js/signup.js"></script>
</html>
